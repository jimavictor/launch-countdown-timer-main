<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <h1 id="message">WE'RE LAUNCHING SOON</h1>

      <div class="period-container">
        <div class="days-container">
          <div class="days-background">
            <div class="background-up">
              <div class="overlay"></div>
            </div>
            <h1 id="days"></h1>
            <div class="background"></div>
          </div>
          <p>DAYS</p>
        </div>
        <div class="hours-container">
          <div class="hours-background">
            <div class="background-up">
              <div class="overlay"></div>
            </div>
            <h1 id="hours"></h1>
            <div class="background"></div>
          </div>
          <p>HOURS</p>
        </div>
        <div class="minutes-container">
          <div class="minutes-background">
            <div class="background-up">
              <div class="overlay"></div>
            </div>
            <h1 id="minutes"></h1>
            <div class="background"></div>
          </div>
          <p>MINUTES</p>
        </div>
        <div class="seconds-container">
          <div class="seconds-background">
            <div class="background-up">
              <div class="overlay"></div>
            </div>
            <h1 id="seconds"></h1>
            <div class="background"></div>
          </div>
          <p>SECONDS</p>
        </div>
      </div>
    </main>

    <!-- icons -->
    <div class="icons">
      <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a>
      <a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a>
      <a href="#"><img src="./images/icon-instagram.svg" alt="" /></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
